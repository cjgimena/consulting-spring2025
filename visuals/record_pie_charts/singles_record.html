<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Donut Charts - Singles Record</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
    </style>
</head>

<body>
    <svg width="800" height="300"></svg>

    <script>
        d3.json("singles_record_sample.json").then(function (data) {
            const svg = d3.select("svg");
            const width = +svg.attr("width");
            const height = +svg.attr("height");
            const radius = 75;
            const boxWidth = 300;
            const boxHeight = 250;
            const padding = 50;

            const charts = [
                {
                    label: "Overall Record",
                    data: data.records.find(d => d.type === "Overall Record"),
                    color: "#E6A500",
                    x: padding
                },
                {
                    label: "Conference Record",
                    data: data.records.find(d => d.type === "Conference Record"),
                    color: "#2B5DA7",
                    x: boxWidth + padding * 2
                }
            ];


            charts.forEach((chart, i) => {
                const winPercentage = chart.data.won / chart.data.total;

                const group = svg.append("g")
                    .attr("transform", `translate(${chart.x + boxWidth / 2}, ${height / 2})`);

                svg.append("rect")
                    .attr("x", chart.x)
                    .attr("y", height / 2 - boxHeight / 2)
                    .attr("width", boxWidth)
                    .attr("height", boxHeight)
                    .attr("fill", "none")
                    .attr("stroke", "#444")
                    .attr("stroke-width", 2)
                    .attr("stroke-dasharray", "8,4");

                group.append("path")
                    .attr("d", d3.arc()
                        .innerRadius(radius)
                        .outerRadius(radius + 25)
                        .startAngle(0)
                        .endAngle(2 * Math.PI))
                    .attr("fill", "#ddd");

                group.append("path")
                    .attr("d", d3.arc()
                        .innerRadius(radius)
                        .outerRadius(radius + 25)
                        .startAngle(0)
                        .endAngle(2 * Math.PI * winPercentage)
                        .cornerRadius(20))
                    .attr("fill", chart.color);

                svg.append("text")
                    .attr("x", chart.x + boxWidth / 2)
                    .attr("y", height / 2 - boxHeight / 2 - 10)
                    .attr("text-anchor", "middle")
                    .attr("font-size", "16px")
                    .attr("fill", "#000")
                    .text(chart.label);
            });
        });
    </script>
</body>

</html>
